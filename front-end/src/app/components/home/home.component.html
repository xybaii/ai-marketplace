<section class=" dark:bg-white bg-gray-900 py-8 md:py-16">
    <div class="text-center font-extrabold tracking-tight leading-none md:text-5xl xl:text-5xl mb-10 text-gray-100 dark:text-gray-900"> 
        <h1>Most Recommended</h1>
    </div>
  <div id="custom-controls-gallery" class="relative w-full" data-carousel="slide">
    
      <!-- Carousel wrapper -->
      <div class="relative h-56 md:h-96 overflow-hidden rounded-lg">
          <!-- Item 1 -->
          <div *ngFor="let slider of sliders; let i = index"
              [ngClass]="{'hidden': i !== currentIndex, 'carousel-item': true}">
            
              <a [href]="slider.url">
                <img [src]="slider.image" class="absolute block max-w-full h-auto top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                alt="Slide {{ i + 1 }}">
              </a>
            
             
          </div>


          
      </div>
      <!-- Custom controls -->
      <div class="flex justify-center items-center pt-4">
     
          <button type="button" class="flex justify-center items-center me-4 h-full cursor-pointer group focus:outline-none"
              (click)="prevSlide()">
              <span class="text-gray-400 hover:text-gray-900 group-focus:text-gray-900 dark:group-focus:text-gray-300">
                  <svg class="rtl:rotate-180 w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 14 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 5H1m0 0 4 4M1 5l4-4" />
                  </svg>
                  <span class="sr-only">Previous</span>
              </span>
          </button>
          <button type="button" class="flex justify-center items-center h-full cursor-pointer group focus:outline-none"
              (click)="nextSlide()">
              <span class="text-gray-400 hover:text-gray-900 group-focus:text-gray-900 dark:group-focus:text-gray-300">
                  <svg class="rtl:rotate-180 w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                      viewBox="0 0 14 10">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M1 5h12m0 0L9 1m4 4L9 9" />
                  </svg>
                  <span class="sr-only">Next</span>
              </span>
          </button>


      </div>
  </div>
</section>
