
<section class="md:py-0 bg-white dark:bg-gray-900 min-h-screen w-screen">
    <div class="mx-auto max-w-screen-xl px-4 py-1 2xl:px-0 2xl:py-1">
    
      <!-- list -->

      <div *ngIf="productlist.length > 0 ; else noProduct">
      <div class="mb-4 grid gap-6 sm:grid-cols-2 md:mb-8 lg:grid-cols-3 xl:grid-cols-4" >
        <div class="rounded-lg border border-gray-200 bg-white p-1 shadow-sm dark:border-gray-700" *ngFor="let product of productlist; let i = index">
          <div class="h-56 w-full" >
            <a [routerLink]="['/product', product.id]" >
              <img class="mx-auto h-full dark:hidden" src="{{ product.image }}" loading="lazy" />
              <img class="mx-auto hidden h-full dark:block" src="{{ product.image }}" loading="lazy" />
            </a>
          </div>
          <div class="pt-3 ml-3 mr-3 mb-3">
            <div class="mb-4 flex items-center justify-between gap-4">
              <span class="me-2 rounded bg-primary-100 px-2.5 py-0.5 text-xs font-medium text-primary-800 dark:bg-primary-900 dark:text-primary-300"> Up to 35% off </span>
  
              <div class="flex items-center justify-end gap-1">
                <button type="button" data-tooltip-target="tooltip-quick-look" class="rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-700">
                  <span class="sr-only"> Quick look </span>
                  <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z" />
                    <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                  </svg>
                </button>
                <div id="tooltip-quick-look" role="tooltip" class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white opacity-0 shadow-sm transition-opacity duration-300 dark:bg-gray-700" data-popper-placement="top">
                  Quick look
                  <div class="tooltip-arrow" data-popper-arrow=""></div>
                </div>
  
                <button type="button" data-tooltip-target="tooltip-add-to-favorites" class="rounded-lg p-2 text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                  <span class="sr-only"> Add to Favorites </span>
                  <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6C6.5 1 1 8 5.8 13l6.2 7 6.2-7C23 8 17.5 1 12 6Z" />
                  </svg>
                </button>
                <div id="tooltip-add-to-favorites" role="tooltip" class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white opacity-0 shadow-sm transition-opacity duration-300 dark:bg-gray-700" data-popper-placement="top">
                  Add to favorites
                  <div class="tooltip-arrow" data-popper-arrow=""></div>
                </div>
              </div>
            </div>
  
            <a [routerLink]="['/product', product.id]" class="text-lg font-semibold leading-tight text-gray-900 hover:underline">{{product.productname}}</a>
  

              <div class="mt-2 flex items-center gap-2">
                <div *ngFor="let star of stars; let i = index">
                  <svg *ngIf="i < product.rating" class="h-4 w-4 text-yellow-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z" />
                  </svg>
                  <svg *ngIf="i >= product.rating" class="h-4 w-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z" />
                  </svg>
                </div>
  
              <p class="text-sm font-medium text-gray-900 dark:text-white">5.0</p>
              <p class="text-sm font-medium text-gray-500 dark:text-gray-400">(455)</p>
            </div>
  
            <ul class="mt-2 flex items-center gap-4" *ngIf="product.tags">
              <li class="flex items-center gap-1 hover:underline" *ngFor="let tag of product.tags.split(',')">
                <svg class="h-4 w-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M8 7V6c0-.6.4-1 1-1h11c.6 0 1 .4 1 1v7c0 .6-.4 1-1 1h-1M3 18v-7c0-.6.4-1 1-1h11c.6 0 1 .4 1 1v7c0 .6-.4 1-1 1H4a1 1 0 0 1-1-1Zm8-3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" />
                </svg>
                <p class="text-sm font-small text-gray-500 dark:text-gray-400 wrap" (click)="filterByTag(tag)">{{ tag }}</p>
              </li>
            </ul>
  
            <div class="mt-4 flex items-center justify-between gap-4">
              <p class="text-2xl font-extrabold leading-tight text-gray-900">{{product.price | currency}}</p>
  
              <button type="button" class="inline-flex items-center rounded-lg bg-indigo-500 px-3 py-2 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-2  focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" [routerLink]="['/product', product.id]">
                View more
              </button>
            </div>
          </div>
        </div>




        
        
   
       
       
       
     
      </div>
    </div>

        <button type="button" class="rounded-lg border border-gray-200 bg-indigo-500 px-5 py-2.5 text-sm font-medium text-white hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700">Show more</button>
      </div> -->
    </div>

    <ng-template #noProduct>
      <h3 class="text-center text-gray-500 dark:text-gray-400 min-h-screen">No Search results</h3>
    </ng-template>



    
  </section>
