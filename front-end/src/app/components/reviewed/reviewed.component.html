<!-- <section class="bg-white  mt-36 antialiased dark:bg-gray-900 md:py-16"> -->
    <section class="bg-white dark:bg-gray-900 px-5 py-36 antialiased md:pt-21 md:pb-2  min-h-screen">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <div class="flex items-center gap-2">
        <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">Review(s) for order # {{id}}</h2>
  
    
      </div>
  
      <div class="my-6 gap-8 sm:flex sm:items-start md:my-8">
       
  
       
      </div>
  
      <div class="mt-6 divide-y divide-gray-200 dark:divide-gray-700" *ngIf="reviews.length > 0">
        <div class="gap-3 pt-4 pb-6 sm:flex sm:items-start" *ngFor="let review of reviews">
          <div class="shrink-0 space-y-2 sm:w-48 md:w-72">
            <div class="flex items-center gap-0.5">
              <svg *ngFor="let star of getStars(review.rating); let i = index" 
              [attr.class]="i < review.rating ? 'h-4 w-4 text-yellow-300' : 'h-4 w-4 text-gray-300'" 
              aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z" />
              </svg>
  
            
            </div>
  
            <div class="space-y-0.5">
              
              <p class="text-sm font-normal text-gray-500 dark:text-gray-100">{{review.product_name}}</p>

              <p class="text-sm font-normal text-gray-500 dark:text-gray-400">{{review.created_at | date}}</p>
            </div>
  
            <div class="inline-flex items-center gap-1">
             
             
            </div>
          </div>
  
          <div class="mt-4 min-w-0 flex-1 space-y-4 sm:mt-0">
            <p class="text-base font-normal text-gray-500 dark:text-gray-400">{{review.review}}</p>
  
          </div>
        </div>
   
      </div>
  
    
    </div>
  </section>
