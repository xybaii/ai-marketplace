<section class="bg-white dark:bg-gray-900 py-8 pt-28 antialiased md:pt-36 md:pb-2  min-h-screen">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <div *ngIf="sessionId" class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700  md:p-6">
        <h1 class="text-xl font-semibold text-gray-900 dark:text-gray sm:text-2xl">Transaction Successful</h1>
        <p class="mt-4 text-base font-normal text-gray-400 dark:text-gray-500 text-wrap" >Your payment has been completed successfully. 
          <!-- Your session ID is: 
          
          <span class="text-wrap">{{ sessionId }}</span>  -->
        </p>
        <button class="mt-6 inline-flex items-center justify-center rounded-lg bg-indigo-600 px-5 py-2.5 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:bg-indigo-500 dark:hover:bg-indigo-500 dark:focus:ring-indigo-700" [routerLink]="['/purchase-order']">View Order</button>
      </div>
  

    </div>
  </section>
