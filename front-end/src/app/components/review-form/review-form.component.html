<section class="bg-white dark:bg-gray-900 py-20 min-h-screen">
  <div class="max-w-2xl px-4 py-8 mx-auto lg:py-16">
      <h2 class="mb-10 text-xl font-bold text-gray-900 dark:text-white">Your purchase reviews</h2>
      <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
        <div formArrayName="reviews">

          <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6 sm:mb-14 rounded-lg border border-gray-900 dark:bg-gray-600 p-5" *ngFor="let review of reviews.controls; let i = index" [formGroupName]="i">
              <div class="sm:col-span-2 ">
                  <label class="block mb-2 text-xl font-medium text-gray-900 dark:text-white" for="product_names_{{i}}">üìù Leave a review for</label>
                  <input 
                  class="bg-transparent  text-gray-900 text-sm rounded-lg focus:ring-0 focus:border-transparent block w-full p-2.5 dark:bg-transparent dark:border-gray-600 dark:text-white dark:focus:ring-0 dark:focus:border-transparent"
                  id="product_name_{{i}}" 
                  formControlName="product_name" 
                  [value]="review.get('product_name')?.value"
                  readonly
                  style="pointer-events: none;"
                >
              </div>
              <div class="hidden">
                  <label for="purchase_id_{{i}}">product_id</label>
                  <input type="hidden" 
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" 
                  id="product_id_{{i}}" 
                  formControlName="product_id" 
                  [value]="review.get('product_id')?.value"
                  readonly>
              </div>
              <div class="hidden">
                  <label for="purchase_id_{{i}}">purchase_id</label>
                  <input type="hidden" 
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  id="purchase_id_{{i}}" 
                  formControlName="purchase_id" 
                  [value]="review.get('purchase_id')?.value"
                  readonly>
              </div>
              <div>
                  <label for="rating_{{i}}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Rating </label>
                  <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" 
                  id="rating_{{i}}" 
                  type="number" 
                  formControlName="rating" 
                  placeholder="Enter rating (1-5)">
                      <option value="5">5</option>
                      <option value="4">4</option>
                      <option value="3">3</option>
                      <option value="2">2</option>
                      <option value="1">1</option>
                  </select>
                  <small *ngIf="review.get('rating')?.invalid && review.get('rating')?.touched" class="text-green-500">
                    Required
                  </small>
              </div>
          
              <div class="hidden">
                  <label for="user_id_{{i}}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">user_id</label>
                  <input type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" 
                  id="user_id_{{i}}" 
                  formControlName="user_id" 
                  [value]="review.get('user_id')?.value"
                  readonly>
              </div> 
            
              <div class="sm:col-span-2">
                  <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                  <textarea rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Write your product review here..." 
                  id="review_{{i}}" 
                  formControlName="review" >
                </textarea>
                <small *ngIf="review.get('review')?.invalid && review.get('review')?.touched" class="text-green-500">
                  Required
                </small>
              </div>

              
          </div>
      



          <div class="flex items-center space-x-4">
              <button type="submit" class="text-white bg-indigo-500 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              [disabled]="reviewForm.invalid">
                  Submit all
              </button>
              <button 
             [routerLink]="['/purchase-order']" type="button" class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                  <svg class="w-5 h-5 mr-1 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                  Cancel
              </button>
          </div>
          </div>
      </form>
  </div>
</section>
